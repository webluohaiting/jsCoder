<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>

<body>
  <script>
    // 1.比较两个数字
    var m = 50
    var n = 30

    var max = m > n ? m : n

    console.log(max);

    // 2.判断一个人是否是成年人
    var age = 20
    var result = age > 18 ? '成年人' : '未成年人'
    console.log(result);

    // 3.判断要执行哪个函数
    function test1() {
      console.log('test1');
    }
    function test2() {
      console.log('test2');
    }
    var flag = true
    flag ? test1() : test2()
  </script>
</body>
