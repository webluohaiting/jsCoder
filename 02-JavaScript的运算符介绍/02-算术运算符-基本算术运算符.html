<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 定义一些变量
    var num1 = 20
    var num2 = 5
    var str1 = 'hello'
    var str2 = 'coderwhy'

    // 2.+
    console.log(+num1);
    console.log(num1 + num2);
    console.log(str1 + str2);
    console.log(str1 + " " + str2);
    console.log(str1, str2);

    // 字符串和其他类型拼接
    console.log(str1 + num1); // 字符串+数字=字符串， hello20

    // 3.-
    console.log(num1 - num2); // 15
    console.log(str1 - str2); // NaN

    // 4.*
    console.log(num1 * num2); // 100

    // 5./
    console.log(num1 / num2); // 4

    // 6.%
    console.log(num1 % num2); // 0

    // 7.++
    

    // 8.--

  </script>
</body>
</html>
