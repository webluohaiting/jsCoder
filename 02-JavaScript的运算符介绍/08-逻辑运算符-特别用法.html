<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var name = 'haha'

    // 对象中存放的是键值对：key(键): value(值)
    var info = {
      name: 'haha',
      age: 18,
      height: 1.88,
      eating: function() {
        console.log('吃东西');
      }
    }
    // 1.与运算的特殊用法：多个条件都为true
    // 短路与：有一个条件为false,那么后续不再判断
    // 条件1 && 条件2 && 条件3
    info.eating && info.eating()
    info.saying && info.saying() // 防止影响后续代码

    // 2.或运算的特殊用法：只要有一个条件为true
    // 短路或:一旦遇到一个条件为true,那么后面的条件不再判断
    // 条件1 || 条件2 || 条件3
    var message = info.name || info.age || info.height
    console.log(message);
  </script>
</body>
</html>
