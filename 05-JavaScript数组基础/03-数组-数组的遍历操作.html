<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1.定义数组
    var names = ['haha', 'hehe', 'baba', 'mama', 'xixi']

    // 2.对数组进行遍历

    // 注意事项：访问数组的最后一个元素：length-1的位置
    for (var i = 0; i < names.length; i++) {
      console.log(names[i]);
    }
  </script>
</body>
</html>
