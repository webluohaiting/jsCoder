<body>
  <script>
    // 1.自增（数字变量上使用）
    var num1 = 100
    // num1++ // 后置写法
    ++num1 // 前置写法
    console.log(num1);

    // 2.自减（数字变量上使用）
    var num2 = 100
    // num2-- // 后置写法
    --num2 // 前置写法
    console.log(num2);

    // 3.前置和后置的区别
    // num++: 先使用，在自身+1
    // ++num:先自身+1， 再使用
    var n1 = 100
    var result1 = n1++ + 100
    console.log(result1); // 200

    var n2 = 100
    var result2 = ++n2 + 100
    console.log(result2); // 201
