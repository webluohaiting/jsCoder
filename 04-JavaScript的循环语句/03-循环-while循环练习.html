    // 5.计算0-99奇数的和
    var i = 0
    var oddTotal = 0
    while (i < 100) {
      i % 2 && (oddTotal += i)
      i++
    }
    console.log('0-99奇数的和：', oddTotal);

    var j = 0
    var evenTotal = 0
    while (j < 100) {

      j++
    }
