    // 4.计算0-99的和
    var sum = 0
    for (var i = 0; i < 100; i++) {
      sum += i
    }
    console.log(sum);

    // 5.计算0-99的奇数和和偶数和
    var oddTotal = 0
    var evenTotal = 0
    for (var i = 0; i < 100; i++) {
      if (i % 2) {
        oddTotal += i
      } else {
        evenTotal += i
      }
    }
    console.log('0-99奇数和：', oddTotal);
    console.log('0-99偶数和：', evenTotal);
