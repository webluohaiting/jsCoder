<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .room {
      display: inline-block;
      position: relative;
      width: 450px;
      height: 330px;
      border: 1px solid rgb(248, 191, 3);
    }
    .column {
      width: 20px;
      height: 10px;
      background: #c8c8c8;
    }
    .door {
      position: absolute;
      bottom: -3px;
      right: 40px;
      width: 90px;
      height: 6px;
      background: #333;
    }
    .window {
      position: absolute;
      bottom: 45px;
      left: -3px;
      width: 6px;
      height: 115px;
      background: #333;
    }
    .cupboard {
      position: absolute;
      top: 0;
      right: 0;
      width: 65px;
      height: 250px;
      background: #ccc;
    }
    .beam {
      position: absolute;
      top: 0;
      left: 160px;
      width: 30px;
      height: 330px;
      background: #eee;
    }
  </style>
</head>
<body>
  <div class="room">
    <div class="column"></div>
    <div class="door"></div>
    <div class="window"></div>
    <div class="cupboard"></div>
    <div class="beam"></div>
  </div>
  <div>长: 4.5m</div>
  <div>宽：3.3m</div>
</body>
</html>
