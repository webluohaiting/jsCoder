<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 打印10次hello world
    // while循环
    while (i < 10) {
      console.log('hello world');
      i++
    }

    // for循环
    for (var i = 0; i < 10; i++) {
      console.log('hello world');
    }
  </script>
</body>
</html>
