<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var age = 20
    var money = 10

    // 1.与运算：&& =》 两个条件都必须满足
    if (age >= 18 && money > 5) {
      console.log("开机");
      console.log("上网");
      console.log("玩游戏");
    }

    // 2.或运算：|| =》 满一个条件
    var profession = '网管'
    if ((age >= 18 && money > 5) || profession === '网管') {
      console.log("开机");
      console.log("上网");
      console.log("玩游戏");
    }

    // 3.取反运算：! =》 对之前的Boolean类型取反
    var flag = false
    if (!flag) {
      console.log('hello world')
    }
  </script>
</body>
</html>
