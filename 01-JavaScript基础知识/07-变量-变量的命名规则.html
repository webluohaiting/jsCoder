  <script>
  /**
   * 1.变量的命名规则
   * 首字母必须是字母(a-z/A-Z)或者_或者$
   * 其他字符可以是字母，下划线，$，数字
   * 不能使用关键字及保留字命名
   * 
   * 2.什么是关键字
   * 关键字：解析代码时，这个单词有特殊含义
   * 保留字：目前这些保留字还没有成为关键字，但是作为预留，以后有可能会升级为关键字
   * */
    var name = 'haha'
    var num1 = 1


  </script>
