<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1.交互方式之一:弹出弹窗显示内容
    alert(123)

    // 2.交互方式之二:在控制台打印
    console.log(123)

    // 3.交互方式三：Dom操作
    document.write('123')

    // 4.接受用户输入一个内容
    var age = prompt('请输入您的年龄')
    console.log('您的年龄是', age)
    
  </script>
</body>
</html>
