<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 立即执行函数必须为:表达式()

    // 1.函数声明：函数声明不能加()立即执行
    // 1.1 js会当成function test() {}; ();两条语句来执行
    // function test() {
    //   console.log('test');
    // }() // 错误写法

    // 1.2 对函数加上()，能立即执行
    // 注意：(函数)为表达式，执行完后立即销毁，后续不能再调用
    (function test() {
      console.log('test');
    })() // 会立即执行

    // test() // 错误写法，此时test函数已被销毁


    // 1.3 加上()为表达式，会进行自执行
    (function test() {
      console.log('test');
    }()) // 会立即执行


    // 2.函数表达式：函数表达式加()可以立即执行
    // 会执行匿名函数表达式的函数，最终demo结果return undefined
    var demo = function() {
      console.log('demo');
    }()
    console.log(demo); // undefined
  </script>
</body>
</html>
