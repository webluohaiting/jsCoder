<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1.变量的命名规范：多个单词使用驼峰标识
    var firstName
    var lastName

    // 2.变量的命名规范：尽量做到见名之意（看到名字就知道这个变量是做什么的）
    // 不要用拼音
    var name = 'hh'
    var age = 12

    // 3.赋值=两边加上空格
    var height = 1.6

    // 4.一条语句结束，后面跟一个;

    // 5.函数跟()之间不加空格
  </script>
</body>
</html>
