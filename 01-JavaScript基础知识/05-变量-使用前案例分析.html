<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1.需求：打印5次hello world
    console.log("Hello World")
    console.log("Hello World")
    console.log("Hello World")
    console.log("Hello World")
    console.log("Hello World")

    // 需求变更，将hello world改成hello js
    // 定义变量：var(variable)
    var msg = 'Hello World'
    console.log(msg)
    console.log(msg)
    console.log(msg)
    console.log(msg)
    console.log(msg)

    // 2.需求数字一：6；数字二：3
    console.log(6 + 3)
    console.log(6 - 3)
    console.log(6 * 3)
    console.log(6 / 3)

    // 需求变更，将数字二改成2
    var num1 = 6
    var num2 = 2
    console.log(num1 + num2)
    console.log(num1 - num2)
    console.log(num1 * num2)
    console.log(num1 / num2)
  </script>
</body>
</html>
