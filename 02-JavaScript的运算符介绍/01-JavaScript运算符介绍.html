<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var num1 = 20
    var num2 = 30
    // +，-，*，/%，++，--就是算术运算符
    // =, +=, -+ , *=, /=是赋值运算符
    var result1 = num1 + num2
    var result2 = num1 * num2
    console.log(result1, result2);

    // >, < , ==, ===关系（比较运算符）
    var flag = num1 > num2
    console.log(flag);


    // &&，||逻辑运算符
    var a = true
    var b = false
    console.log(a && b);

    // 拼接字符串（算术运算符）
    var str1 = 'hello'
    var str2 = 'world'
    var message = str1 + str2
    console.log(message);
  </script>
</body>
</html>
